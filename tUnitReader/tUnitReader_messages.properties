PERSON_MAPPING.ITEM.EXTRACTION_CODE=Extraction code, example person.getLastname() 
PERSON_MAPPING.NAME=Person mapping

HYBRID_MAPPING.ITEM.EXTRACTION_CODE=Extraction code, example company.getPerson().getLastname() 
HYBRID_MAPPING.NAME=Hybrid mapping

HYBRID_USE_RULES.NAME=Use hybrid default rules.
