HYBRID_PERSOM_AS_DEFAULT.NAME=Use person settings as default for hybrid
HYBRID_COMPANY_AND_PERSON_AS_DEFAULT.NAME=Use company and person settings as default for hybrid(Person will override company).
HYBRID_PERSON_AND_COMPANY_AS_DEFAULT.NAME=Use person and company settings as default for hybrid(Company will override person).

NB_LINE.NAME=Number of line

